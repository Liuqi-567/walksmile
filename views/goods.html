<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/images/icon.ico" rel="shortcut icon" />
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/suggest.js"></script>
    <style>
        .bs-docs-header {
            padding-top: 70px;
            padding-bottom: 60px;
            font-size: 24px;
            text-align: left;
            background-color: burlywood;
        }
    </style>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?6b99b3a64046d96bdc0ce726e5c08f04";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-102424596-1', 'auto');
        ga('send', 'pageview');
    </script>
    <title>{{.title}}</title>
</head>

<body>
    <div class="bs-docs-header">

        <div class="container">
            <h1>淘宝优惠券搜索</h1>
            <p>直接把淘宝的商品名复制到搜索框，可搜索到该商品的优惠券</p>

        </div>

    </div>


    <nav class="navbar navbar-inverse ">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">行笑网</a>
            </div>
            <form class="navbar-form  navbar-left" role="search" action="http://ettren.cn">
                <div class="input-group " style="width:fit-content">
                    <input id="q" value="{{.q}}" type="search" class="form-control" name="q" onkeyup="searchSuggest();" onkeydown="searchSuggest();"
                        placeholder="搜商品" autocomplete="off">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">搜索商品</button>
                    </span>
                </div>
            </form>


        </div>
    </nav>






    <div class="container" style="top: 30px;">
        <div class="col-xs-12 ">
        

            <h6 class="text-left">找到约{{.total}}个结果</h6>

            {{range .list }}
            <div class="thumbnail">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <a href="{{.CouponClickURL}}" target="_blank">
                            <img class="img-thumbnail" src="{{.Mainpic}}" >
                        </a>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="caption">
                            <a href="{{.CouponClickURL}}" target="_blank">
                                <h4 >{{.Title}}</h4>
                            </a>
                            <p class="bg-success">原价：{{.Price}} 元</p>
                            <a class="btn  btn-danger"  href="{{.CouponClickURL}}" target="_blank">{{.CouponInfo}}点击领取</a>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}


            <div class=" row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <img src="/static/images/gzh.jpg" class="img-thumbnail " style="height:100px;width:100px" />
                    <p>公众号提供搜索</p>
                </div>
            </div>
        </div>
    </div>

    {{template "footer.html"}}
</body>

</html>
